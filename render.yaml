services:
  - name: aquavision-backend
    type: web
    env: python
    plan: free
    build:
      dockerfile: backend/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /app/backend:/app  # Critical fix for module resolution
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aquavision-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: aquavision-redis
          type: redis
          property: connectionString
    healthCheckPath: /health  # Add a health check endpoint

databases:
  - name: aquavision-db
    plan: free
    databaseName: aquavision
    user: aquavision_user

redis:
  - name: aquavision-redis
    plan: free