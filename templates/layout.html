<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AquaVision AI - Advanced water quality analysis using AI">
    <meta name="author" content="Pal Ghevariya">
    <meta name="generator" content="AquaVision AI">
    <title>{% block title %}AquaVision AI - Advanced Water Analysis{% endblock %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <meta name="theme-color" content="#0d6efd">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://api.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Inline critical CSS -->
    <style>
        :root {
            --bs-body-bg: #f8f9fa;
            --bs-primary: #0d6efd;
            --bs-secondary: #6c757d;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
            background-color: var(--bs-body-bg);
        }
        
        .content-wrapper {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        .map-container {
            flex-grow: 1;
            min-height: 500px;
        }
        
        .leaflet-container {
            background: #1d1d1d;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bs-body-bg: #212529;
                --bs-body-color: #f8f9fa;
            }
            
            body {
                background-color: var(--bs-body-bg);
                color: var(--bs-body-color);
            }
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    {% block content %}{% endblock %}

    <!-- Loading scripts with defer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://api.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.js" defer></script>
    
    <!-- Load non-critical scripts after DOM is loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load non-critical scripts here
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js';
            script.defer = true;
            document.body.appendChild(script);
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
