<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AquaVision AI - Advanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://api.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" />
    <style>
        body, html { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
        .content-wrapper { flex: 1 0 auto; display: flex; flex-direction: column; }
        .footer { flex-shrink: 0; }
        .map-container { flex-grow: 1; }
        .leaflet-container { background: #1d1d1d; }
    </style>
</head>
<body class="d-flex flex-column h-100">
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://api.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
