<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        #objectNameDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        #planetInfo {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 200px;
            height: 200px;
            background-color: rgba(142, 196, 232, 0.4);
            border: 1px solid #0093f4;
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 5;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2); 
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px); 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        #prevButton, #nextButton {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            background-color: rgba(51, 51, 51, 0.8); 
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #prevButton:hover, #nextButton:hover {
            background-color: rgba(85, 85, 85, 0.8); 
        }

        #speedControl {
            margin-top: 10px;
        }

        #speedRange {
            margin-left: 10px;
            width: 100px;
        }

        #speedValue {
            margin-left: 5px;
        }

        #mapCanvas {
            display: none; /* Hidden by default */
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
            "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <!-- Object name display -->
    <div id="objectNameDisplay">Earth</div>

    <!-- Planet Information Section -->
    <div id="planetInfo">
        <h2>Planet Information</h2>
        <p id="planetDetails">Details about the selected planet will be displayed here.</p>
    </div>

    <!-- Controls for rotation and navigation -->
    <div id="controls">
        <button id="prevButton">Previous Planet</button>
        <button id="nextButton">Next Planet</button>
      
        <div id="speedControl">
            <label for="speedRange">Rotation Speed:</label>
            <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>
    </div>

    <script type="module" src="static/js/index.js"></script>
</body>
</html>
