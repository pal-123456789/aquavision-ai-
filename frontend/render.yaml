services:
  - name: aquavision-backend
    type: web
    env: python
    plan: free           # Or "standard" for paid plans
    build:
      dockerfile: backend/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aquavision-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: aquavision-redis
          type: redis
          property: connectionString

databases:
  - name: aquavision-db
    plan: free           # Free PostgreSQL instance
    databaseName: aquavision
    user: aquavision_user

redis:
  - name: aquavision-redis
    plan: free           # Free Redis instance